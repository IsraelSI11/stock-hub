<main>
    <!-- Add Inventory Button -->
    <button mat-flat-button color="primary" (click)="redirectToInventoryForm()">Añadir inventario</button>
    
    <!-- Inventory List Table -->
    <section>
        <h2>Inventories</h2>
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Products Column -->
            <ng-container matColumnDef="products">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by products">Productos</th>
                <td mat-cell *matCellDef="let element">{{ element.products }}</td>
            </ng-container>

            <!-- Categories Column with Details Button -->
            <ng-container matColumnDef="categories">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by categories">Categorías</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.categories }} 
                    <button mat-button color="accent" (click)="details(element.id)">Detalles</button>
                </td>
            </ng-container>

            <!-- Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</main>
