<form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
    <label for="name">Nombre del inventario</label>
    <input id="name" formControlName="name" />
    @if(submitted && inventoryForm.invalid) {
        @if(inventoryForm.get('name')!.hasError('required')) {
            <p class="error">Es necesario que indiques un nombre para el inventario</p>
        }
    }
    <button type="submit">Crear inventario</button>
</form>
