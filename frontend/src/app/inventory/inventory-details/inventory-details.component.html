<main class="inventory-main">
    <!-- Header Buttons -->
    <div class="action-buttons">
        <button mat-flat-button (click)="productInv(inventory!.id)">Añadir producto</button>
        <button mat-flat-button (click)="categoryInv(inventory!.id)">Añadir categoría</button>
        <button mat-flat-button (click)="categoryList(inventory!.id)">Ver categorías</button>
        <button mat-flat-button (click)="inventoryUsers(inventory!.id)">Ver usuarios</button>
    </div>

    <!-- Inventory Name -->
    <h2 class="inventory-title">{{inventory!.name}}</h2>

    <!-- Inventory Details -->
    <div class="inventory-card">
        <!-- Products Section -->
        <div class="inventory-section">
            <h4>Productos</h4>
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8 inventory-table">
                
                <!-- Code Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by code">Código</th>
                    <td mat-cell *matCellDef="let element">{{element.code}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>Categoría</th>
                    <td mat-cell *matCellDef="let element">{{element.category}}</td>
                </ng-container>

                <!-- Stock Column -->
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stock">Stock</th>
                    <td mat-cell *matCellDef="let element">{{element.stock}}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">Precio</th>
                    <td mat-cell *matCellDef="let element">{{element.price}}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="modifyProduct(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteProduct(element.id, element.code)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Header and Row Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</main>
